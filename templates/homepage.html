{% extends "index.html" %}

{% block content %}
<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Lista filmów: {{ list_type }}</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
       <div>
           <a href="/?list_type=popular" class="btn btn-secondary">Popularne</a>
           <a href="/?list_type=top_rated" class="btn btn-secondary">Najlepiej oceniane</a>
           <a href="/?list_type=now_playing" class="btn btn-secondary">Teraz w kinach</a>
           <a href="/?list_type=upcoming" class="btn btn-secondary">Nadchodzące</a>
       </div>
   </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <a href="/movie/{{ movie.id }}">
               <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, 'w500') }}" alt="{{ movie.title }}">
           </a>
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="/movie/{{ movie.id }}" class="btn btn-primary">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
